    <div class="form-duzen">
        <form id="contactForm" action="iletisim.php" method="POST" onsubmit="return control(this);">
            <div class="form-ici-duzen">
                <label for="name">Ad, Soyad</label><br>
                <input type="text" name="name" id="name" />
                <small class="form-text text-muted">Zorunlu Alan</small>
            </div>
            <br>
            <div class="form-ici-duzen">
                <label for="email">Mail</label><br>
                <input type="text" name="email" id="email" />
                <small class="form-text text-muted">Zorunlu Alan</small>
            </div>
            <br>
            <div class="form-ici-duzen">
                <label for="radio">İşlem Seçiniz</label><br>
                <input type="radio" name="radio" value="öneri" />Öneri<br>
                <input type="radio" name="radio" value="şikayet" />Şikayet<br>
                <input type="radio" name="radio" value="diğer" />Diğer<br>
            </div>
            <br>
            <div class="form-ici-duzen">
                <label for="radio2">Cinsiyet Seçiniz</label><br>
                <input type="radio" name="radio2" value="erkek" />Erkek<br>
                <input type="radio" name="radio2" value="kadın" />Kadın<br>
            </div>
            <br>
            <div class="form-ici-duzen">
                <label for="message">Mesaj</label><br>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>
            <div>
                <button class="btn btn-dark" type="reset" id="reset" name="reset" value="Reset">Temizle</button><br>
                <button class="btn btn-dark" type="submit" id="submit" name="submit" value="Submit">Gönder</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function control(frm) {
            var kullaniciadi = frm.name.value;
            var email = frm.email.value;
            var mesaj = frm.message.value;
            var kontrolMail = email.indexOf("@");
            var kontrolNokta = email.lastIndexOf(".");
    
            if (mesaj == null || mesaj == "" || mesaj.length < 10) {
                alert("Mesaj boş veya 10 karakterden az olamaz");
                return false;
            }
            if (kullaniciadi == null || kullaniciadi == "" || kullaniciadi.length < 4) {
                alert("Kullanıcı adı 4 karakterden az olamaz");
                return false;
            }
            if (kontrolMail < 1 || kontrolNokta < kontrolMail + 2 || kontrolNokta + 2 >= email.length) {
                alert("Geçerli email adresi girin");
                return false;
            }
    
            return true;
        }
    </script>
